apiVersion: v1
kind: Pod
metadata:
  name: secret-access-pod
spec:
  containers:
  - name: app-container
    image: busybox
    command: [ "sh", "-c", "echo $DB_PASSWORD; sleep 3600" ]
    env:
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: db-secret
          key: password

#Reference mechanism in YAML

fruits:
  bestfruit: apple
  sweetfruit: banana
  healthyfruit: kiwi

AvinashFruitbasket:
  FirstChoice: !Ref healthyfruit
  SecondChoice: !Ref sweetfruit
  ThirdChoice: !Ref bestfruit


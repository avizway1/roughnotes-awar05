#Example 1: Simple Mappings - Single fruit record
fruit: apple
color: red
taste: sweet
origin: kashmir

---

#Example 2: Sequence (List) - List of fruits

fruits:
  - apple
  - banana
  - mango
  - orange

---

#Example 3: Flow-style sequence - compact inline list

fruits: [apple, banana, mango, orange]

---
#Example 4
# DataTypes in YAML

fruit: apple  #string
price: 50     #number
is_available: true  #boolean
quantity: null  #null value
weight: 1.5  #float

---

#Example 5: Collections - Sequences, mapping and nested mappings.
#Collections

fruits:
  - apple
  - banana
  - mango
  - orange
fruit_details:
  apple:
    color: red
    price: 50
    stock: true
  banana:
    color: yellow
    price: 5
    stock: true
fruits_colors: {apple: red, banana: yellow, mango: yellow-red}

